{% extends "_base.html" %}
{% block content %}


<div class="container">
    <div class="row">
        <div class="row">
            <div class="col">
                <h1>Hodlrider</h1>
            </div>
        </div>
    </div>

    <div class="row mt-4 mx-auto">
        <figure class="figure mx-auto">
          <img src="https://media.giphy.com/media/Vi5qBEpExoCmzEcDvF/giphy.gif" class="figure-img img-fluid rounded">
          <figcaption class="figure-caption">The Great BTC Massacre - 2017 (colorized).</figcaption>
        </figure>
    </div>

    <div class="row mt-4">
        <div class="col">
            <div class="card mx-auto w-50">
                <div class="card-body">
                    <h5 class="card-title">Hodl</h5>
                    <p class="card-text mt-1"><em>verb</em></p>
                    <p class="card-text mt-1">
                        To Hold On for Dear Life when crypto crashes... because crypto <strong>always recovers</strong>.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4 mx-auto">
        <div class="col mx-auto">
            <form action="/" method="post">
                <div class="row">
                    <div class="col">
                         <div class="form-group">
                             <div class="col">
                                <label for="ticker">Ticker Symbol</label>
                             </div>
                             <div class="col">
                                 <input type="text" class="form-control" id="ticker" name="ticker" aria-describedby="ticker">
                                 <small id="tickerHelp" class="form-text text-muted">The stock you want to ride</small>
                             </div>
                        </div>
                    </div>
                </div>

                 <div class="row">
                    <div class="col ">
                         <div class="form-group">
                             <div class="form-group date-range">
                                 <div class="col">
                                    <label for="from">From:</label>
                                 </div>
                                 <div class="col">
                                     <input data-provide="datepicker" class="datepicker" id="from" name="from" data-date-format="mm/dd/yyyy" placeholder="The beginning">
                                 </div>
                             </div>
                        </div>
                    </div>

                    <div class="col">
                         <div class="form-group">
                             <div class="form-group date-range">
                                 <div class="col">
                                     <label for="to">To:</label>
                                 </div>
                                 <div class="col">
                                     <input data-provide="datepicker" class="datepicker" id="to" name="to" data-date-format="mm/dd/yyyy" placeholder="to the end">
                                 </div>
                             </div>
                        </div>
                    </div>
                </div>
                {{ form.csrf_token }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

     <div class="row mt-4">
        <div class="col">
            <p>Instructions?</p>
        </div>
     </div>

    <div class="row align-items-start">
        <div class="col">
            <div class="card w-25">
                <div class="card-body">
                    <p class="card-text mt-1"><em>@Henry</em></p>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card w-25">
                <div class="card-body">
                    <p class="card-text mt-1"><em>@Alex</em></p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
       <div class="col">
           <p>GIEF tips.</p>
       </div>
    </div>
</div>

{% endblock %}
